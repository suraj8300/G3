<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .token {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        .player {
            background-color: blue;
        }

        .bot {
            background-color: red;
        }

        #controls {
            margin-top: 20px;
        }

        #status {
            margin: 10px;
            font-size: 16px;
        }

        .board-placeholder {
            width: 500px;
            height: 500px;
            background-image: url('https://img.freepik.com/premium-vector/snakes-ladders-board-game_600323-2807.jpg');
            background-size: cover;
            margin: 0 auto;
            position: relative;
        }

        .dice-placeholder {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dice-placeholder.animate {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>Snakes and Ladders</h1>
    <div class="board-placeholder"></div>
    <div id="controls">
        <div id="dice" class="dice-placeholder">ðŸŽ²</div>
        <button id="rollDice">Roll Dice</button>
        <p id="status">Welcome to Snakes and Ladders!</p>
    </div>

    <script>
        const rollDiceButton = document.getElementById('rollDice');
        const status = document.getElementById('status');
        const dicePlaceholder = document.getElementById('dice');

        const snakes = { 99: 77, 95: 75, 93: 69, 87: 24, 67: 30, 63: 19, 59: 17, 16: 7 };
        const ladders = { 9: 27, 18: 37, 25: 54, 28: 51, 56: 64, 68: 88, 76: 97, 79: 100 };

        let playerPosition = 1;
        let botPosition = 1;
        let isPlayerTurn = true;

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function updatePosition(position) {
            if (snakes[position]) {
                status.textContent = `Oh no! A snake! Slide down to ${snakes[position]}.`;
                return snakes[position];
            } else if (ladders[position]) {
                status.textContent = `Yay! A ladder! Climb up to ${ladders[position]}.`;
                return ladders[position];
            }
            return position;
        }

        function playTurn() {
            const roll = rollDice();
            dicePlaceholder.textContent = roll;
            dicePlaceholder.classList.add('animate');
            setTimeout(() => dicePlaceholder.classList.remove('animate'), 300);

            status.textContent = `${isPlayerTurn ? 'Player' : 'Bot'} rolled a ${roll}.`;

            if (isPlayerTurn) {
                playerPosition += roll;
                if (playerPosition > 100) {
                    playerPosition -= roll;
                } else {
                    playerPosition = updatePosition(playerPosition);
                }

                if (playerPosition === 100) {
                    status.textContent = 'Player wins! Congratulations!';
                    rollDiceButton.disabled = true;
                    return;
                }

            } else {
                botPosition += roll;
                if (botPosition > 100) {
                    botPosition -= roll;
                } else {
                    botPosition = updatePosition(botPosition);
                }

                if (botPosition === 100) {
                    status.textContent = 'Bot wins! Better luck next time!';
                    rollDiceButton.disabled = true;
                    return;
                }
            }

            isPlayerTurn = !isPlayerTurn;
        }

        rollDiceButton.addEventListener('click', () => {
            playTurn();
        });
    </script>
</body>
</html>
