<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 2px solid black;
            background-image: url('https://img.freepik.com/premium-vector/snakes-ladders-board-game_600323-2807.jpg'); /* Background board image */
            background-size: cover;
        }

        .cell {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .token {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        .player {
            background-color: blue;
        }

        .bot {
            background-color: red;
        }

        #controls {
            margin-top: 20px;
        }

        #status {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Snakes and Ladders</h1>
    <div class="board" id="board">
        <!-- Board will be generated here dynamically -->
    </div>
    <div id="controls">
        <div id="dice" class="dice-placeholder">ðŸŽ²</div>
        <button id="rollDice">Roll Dice</button>
        <p id="status">Welcome to Snakes and Ladders!</p>
    </div>

    <script>
        const board = document.getElementById('board');
        const rollDiceButton = document.getElementById('rollDice');
        const status = document.getElementById('status');
        const dicePlaceholder = document.getElementById('dice');

        const snakes = { 99: 77, 95: 75, 93: 69, 87: 24, 67: 30, 63: 19, 59: 17, 16: 7 };
        const ladders = { 9: 27, 18: 37, 25: 54, 28: 51, 56: 64, 68: 88, 76: 97, 79: 100 };

        let playerPosition = 1;
        let botPosition = 1;
        let isPlayerTurn = true;

        // Create board
        for (let i = 100; i > 0; i--) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = i;
            cell.id = `cell-${i}`;
            board.appendChild(cell);
        }

        // Tokens
        const playerToken = document.createElement('div');
        playerToken.className = 'token player';

        const botToken = document.createElement('div');
        botToken.className = 'token bot';

        document.getElementById('cell-1').appendChild(playerToken);
        document.getElementById('cell-1').appendChild(botToken);

        function moveToken(token, position) {
            const currentCell = document.getElementById(`cell-${position}`);
            currentCell.appendChild(token);
        }

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function updatePosition(position) {
            if (snakes[position]) {
                status.textContent = `Oh no! A snake! Slide down to ${snakes[position]}.`;
                return snakes[position];
            } else if (ladders[position]) {
                status.textContent = `Yay! A ladder! Climb up to ${ladders[position]}.`;
                return ladders[position];
            }
            return position;
        }

        function playTurn() {
            const roll = rollDice();
            dicePlaceholder.textContent = roll; // Show dice roll result
            status.textContent = `${isPlayerTurn ? 'Player' : 'Bot'} rolled a ${roll}.`;

            if (isPlayerTurn) {
                playerPosition += roll;

                if (playerPosition > 100) {
                    playerPosition -= roll;
                } else {
                    playerPosition = updatePosition(playerPosition);
                }

                moveToken(playerToken, playerPosition);

                if (playerPosition === 100) {
                    status.textContent = 'Player wins! Congratulations!';
                    rollDiceButton.disabled = true;
                    return;
                }

            } else {
                botPosition += roll;

                if (botPosition > 100) {
                    botPosition -= roll;
                } else {
                    botPosition = updatePosition(botPosition);
                }

                moveToken(botToken, botPosition);

                if (botPosition === 100) {
                    status.textContent = 'Bot wins! Better luck next time!';
                    rollDiceButton.disabled = true;
                    return;
                }
            }

            isPlayerTurn = !isPlayerTurn;
        }

        rollDiceButton.addEventListener('click', () => {
            playTurn();
        });
    </script>
</body>
</html>
