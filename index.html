<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors (Lizard-Spock)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .choice {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-6">Rock-Paper-Scissors (Lizard-Spock)</h1>

    <div class="grid grid-cols-5 gap-4 mb-6">
        <button class="choice bg-blue-500 text-white rounded-lg hover:bg-blue-600" data-choice="rock">Rock</button>
        <button class="choice bg-green-500 text-white rounded-lg hover:bg-green-600" data-choice="paper">Paper</button>
        <button class="choice bg-red-500 text-white rounded-lg hover:bg-red-600" data-choice="scissors">Scissors</button>
        <button class="choice bg-purple-500 text-white rounded-lg hover:bg-purple-600" data-choice="lizard">Lizard</button>
        <button class="choice bg-yellow-500 text-white rounded-lg hover:bg-yellow-600" data-choice="spock">Spock</button>
    </div>

    <div id="result" class="text-xl font-medium mb-4"></div>
    <div id="score" class="text-lg font-medium">Player: 0 | Bot: 0</div>

    <button id="reset" class="mt-6 px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Reset Score</button>

    <script>
        const resultDiv = document.getElementById('result');
        const scoreDiv = document.getElementById('score');
        const resetButton = document.getElementById('reset');

        let playerScore = 0;
        let botScore = 0;

        const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
        const outcomes = {
            rock: { scissors: 'crushes', lizard: 'crushes' },
            paper: { rock: 'covers', spock: 'disproves' },
            scissors: { paper: 'cuts', lizard: 'decapitates' },
            lizard: { spock: 'poisons', paper: 'eats' },
            spock: { scissors: 'smashes', rock: 'vaporizes' },
        };

        function botChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(player, bot) {
            if (player === bot) {
                return 'draw';
            } else if (outcomes[player] && outcomes[player][bot]) {
                return 'player';
            } else {
                return 'bot';
            }
        }

        function playGame(playerChoice) {
            const botSelection = botChoice();
            const winner = determineWinner(playerChoice, botSelection);

            if (winner === 'player') {
                playerScore++;
                resultDiv.textContent = `You chose ${playerChoice}. Bot chose ${botSelection}. You win! ${playerChoice} ${outcomes[playerChoice][botSelection]} ${botSelection}.`;
            } else if (winner === 'bot') {
                botScore++;
                resultDiv.textContent = `You chose ${playerChoice}. Bot chose ${botSelection}. Bot wins! ${botSelection} ${outcomes[botSelection][playerChoice]} ${playerChoice}.`;
            } else {
                resultDiv.textContent = `You chose ${playerChoice}. Bot chose ${botSelection}. It's a draw!`;
            }

            updateScore();
        }

        function updateScore() {
            scoreDiv.textContent = `Player: ${playerScore} | Bot: ${botScore}`;
        }

        function resetGame() {
            playerScore = 0;
            botScore = 0;
            resultDiv.textContent = '';
            updateScore();
        }

        document.querySelectorAll('.choice').forEach(button => {
            button.addEventListener('click', () => playGame(button.dataset.choice));
        });

        resetButton.addEventListener('click', resetGame);

        updateScore();
    </script>
</body>
</html>
